<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around USA</title>
    <meta name="author" content="Luisa M. Seguro">
    <meta name="description" content="lugares que puedes visitar alrededor de Estados Unidos">
    <meta name="keywords" content="EE.UU, galeria, lugares, naturaleza">
</head>

<body>
    <div class="page">
        <div class="popup" id="popup-profile">
            <form class="form" id="form-profile">
                <img src="<%=require('./images/CloseIcon.png')%>" alt="close icon" class="popup__close">
                <h2 class="form__title">Editar Perfil</h2>
                <input 
                type="text" 
                name="name"
                minlength="2"
                maxlength="40" 
                class="form__input" 
                id="name" 
                value="Jacques Cousteau"
                required/>
                <span class="form__input-error" id="name-error"></span>
                <input 
                type="text" 
                name="about"
                minlength="2"
                maxlength="200" 
                class="form__input" 
                id="aboutme" 
                value="Explorador"
                required/>
                <span class="form__input-error" id="aboutme-error"></span>
                <button class="form__submit" type="submit">Guardar</button>
            </form>
        </div>
        <div class="popup" id="popup-card">
            <form class="form" id="form-card">
                <img src="<%=require('./images/CloseIcon.png')%>" alt="close icon" class="popup__close">
                <h2 class="form__title">Nuevo Lugar</h2>
                <input 
                type="text" 
                name="title"
                minlength="2"
                maxlength="40" 
                placeholder="Titulo" 
                class="form__input" 
                id="input-place"/>
                <span class="form__input-error" id="input-place-error"></span>

                <input 
                type="url" 
                name="link" 
                placeholder="Enlace a la imagen" 
                class="form__input" 
                id="input-image"
                required/>
                <span class="form__input-error" id="input-image-error"></span>

                <button class="form__submit" type="submit">Crear</button>
            </form>
        </div>
        <div class="popup" id="popup-image">
            <div class="popup__container">
                <img src="<%=require('./images/CloseIcon.png')%>" alt="close icon" class="popup__close" id="close-image">
                <img src="" alt="" class="popup__photo">
                <h3 class="popup__photo-title"></h3>
            </div>
        </div>
        <header class="header">
            <img src="<%=require('./images/Vector.png')%>" alt="logo around USA" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="<%=require('./images/imageavatar.png')%>" alt="profile photo" class="profile__photo">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__button">
                    <img src="<%=require('./images/EditButton.png')%>" alt="edit button" class="profile__button profile__button_edit">
                </button>
                <h2 class="profile__subtitle">Explorador</h2>
                <button class="profile__button-add">
                    <img src="<%=require('./images/AddButton.png')%>" alt="button add card"
                        class="profile__button-add profile__button-add_card">
                </button>
            </section>
            <section class="cards"></section>
        </main>
        <footer class="footer">
            <h3 class="footer__name">2024 Luisa M. Seguro</h3>
        </footer>
    </div>
    <template id="card-template">
        <div class="card">
            <img class="card__photo"
                src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg" />
            <button class="card__button-trash"></button>
            <p class="card__name-place">Valle de Yosemite</p>
            <button class="card__button-love"></button>
        </div>
    </template>
</body>

</html>
