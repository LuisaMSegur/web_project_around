                <input type="text" name="about" class="form__input" id="aboutme" placeholder="Explorador">
                <button class="form__submit" type="submit">Guardar</button>
            </form>
        </div>

        <header class="header">
            <img src="images/Vector.png" alt="logo around USA" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/imageavatar.png" alt="profile photo" class="profile__photo">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__button">
                    <img src="images/EditButton.png" alt="edit button" class="profile__button profile__button_edit">
                </button>
                <h2 class="profile__subtitle">Explorador</h2>
                <button class="profile__button-add">
                    <img src="images/AddButton.png" alt="button add card"
                        class="profile__button-add profile__button-add_card">
                </button>
            </section>
            <section class="cards"></section>
        </main>
        <footer class="footer">
            <h3 class="footer__name">2024 Luisa M. Seguro</h3>
        </footer>
    </div>
    <template id="card-template">
        <div class="card">
            <img src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
                class="card__photo">
            <button class="card__button-trash">
                <img src="images/Trash.png" alt="trash" class="card__button-trash card__button-trash_image">
            </button>
            <p class="card__name-place">Valle de Yosemite</p>
            <button class="card__button-love">
                <img src="images/corazon.png" alt="love" class="card__button-love card__button-love_image">
            </button>
        </div>
