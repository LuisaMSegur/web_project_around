<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around USA</title>
    <meta name="author" content="Luisa M. Seguro">
    <meta name="description" content="lugares que puedes visitar alrededor de Estados Unidos">
    <meta name="keywords" content="EE.UU, galeria, lugares, naturaleza">
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
      <div class="popup" id="popup-profile">
            <form class="form" id="form-profile">
                <button class="popup__close" type="button">
                    <img src="./images/CloseIcon.png" alt="close icon" class="popup__close-icon">
                </button>
                <h2 class="form__title">Editar Perfil</h2>
                <input type="text" name="name" class="form__input" id="name" placeholder="Jacques Cousteau">
                <input type="text" name="about" class="form__input" id="aboutme" placeholder="Explorador">
                <button class="form__submit" type="submit">Guardar</button>
            </form>
      </div>
      <div class="popup" id="popup-card">
                <form class="form" id="form-card">
                    <button class="popup__close" type="button" id="popup-button-close">
                        <img src="./images/CloseIcon.png" alt="close icon" class="popup__close-icon">
                    </button>
                    <h2 class="form__title">Nuevo Lugar</h2>
                        <input type="text" name="title" placeholder="Titulo" class="form__input" id="input-place">
                        <input type="text" name="link" placeholder="Enlace a la imagen" class="form__input" id="input-image">
                    <button class="form__submit" type="submit">Crear</button>
                </form>
        </div>
        <header class="header">
            <img src="images/Vector.png" alt="logo around USA" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/imageavatar.png" alt="profile photo" class="profile__photo">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__button">
                    <img src="images/EditButton.png" alt="edit button" class="profile__button profile__button_edit">
                </button>
                <h2 class="profile__subtitle">Explorador</h2>
                <button class="profile__button-add">
                    <img src="images/AddButton.png" alt="button add card"
                        class="profile__button-add profile__button-add_card">
                </button>
            </section>
            <section class="cards"></section>
        </main>
        <footer class="footer">
            <h3 class="footer__name">2024 Luisa M. Seguro</h3>
        </footer>
    </div>
    <template id="card-template">
        <div class="card">
            <img class="card__photo" src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"/>
            <button class="card__button-trash">
                <img src="images/Trash.png" alt="trash" class="card__button-trash card__button-trash_image">
            </button>
            <p class="card__name-place">Valle de Yosemite</p>
            <button type="button" class="card__button-love"></button>
        </div>
    </template>
    <script src="scripts/script.js"></script>
</body>

</html>
