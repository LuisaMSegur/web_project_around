<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around USA</title>
    <meta name="author" content="Luisa M. Seguro">
    <meta name="description" content="lugares que puedes visitar alrededor de Estados Unidos">
    <meta name="keywords" content="EE.UU, galeria, lugares, naturaleza">
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <div class="popup">
            <div class="popup__container">
                <form class="popup__form">
                    <button class="popup__close" type="button">
                        <img src="./images/CloseIcon.png" alt="close icon" class="popup__close_icon">
                    </button>
                    <h2 class="popup__title">Editar Perfil</h2>
                    <fieldset class="popup__name">
                        <input type="text" name="name" placeholder="Nombre" class="popup__name popup__name_new" required
                            id="name">
                    </fieldset>
                    <fieldset class="popup__aboutme">
                        <input type="text" name="about" placeholder="Acerca de mi"
                            class="popup__aboutme popup__aboutme_new" required id="aboutme">
                    </fieldset>
                    <button class="popup__botton-submit" type="submit">Guardar</button>
                </form>
            </div>
        </div>
        <header class="header">
            <img src="images/Vector.png" alt="logo around USA" class="header__logo">
        </header>
        <main class="content">

            <section class="profile">
                <img src="images/imageavatar.png" alt="profile photo" class="profile__photo">
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button class="profile__button">
                        <img src="images/EditButton.png" alt="edit button" class="profile__button profile__button_edit">
                    </button>
                    <h2 class="profile__subtitle">Explorador</h2>
                </div>
                <button class="profile__button-add">
                    <img src="images/AddButton.png" alt="button add card"
                        class="profile__button-add profile__button-add_card">
                </button>
            </section>

            <section class="cards">
                <ul class="cards__places">
                    <li class="cards__place">
                        <img src="images/ValleYosemite.jpg" alt="foto del Valle Yosemite" class="cards__photo">
                        <button class="cards__button-trash">
                            <img src="images/Trash.png" alt="trash"
                                class="cards__button-trash cards__button-trash_image">
                        </button>
                        <p class="cards__name-place">Valle Yosemite</p>
                        <button class="cards__button-love">
                            <img src="images/corazon.png" alt="love"
                                class="cards__button-love cards__button-love_image">
                        </button>
                    </li>

                    <li class="cards__place">
                        <img src="images/LagoLouise.jpg" alt="foto del Lago Louise" class="cards__photo">
                        <button class="cards__button-trash">
                            <img src="images/Trash.png" alt="trash"
                                class="cards__button-trash cards__button-trash_image">
                        </button>
                        <p class="cards__name-place">Lago Louise</p>
                        <button class="cards__button-love">
                            <img src="images/corazon.png" alt="love"
                                class="cards__button-love cards__button-love_image">
                        </button>
                    </li>

                    <li class="cards__place">
                        <img src="images/CurvadelaHerradura.jpg" alt="foto de Curva de la Herradura"
                            class="cards__photo">
                        <button class="cards__button-trash">
                            <img src="images/Trash.png" alt="trash"
                                class="cards__button-trash cards__button-trash_image">
                        </button>
                        <p class="cards__name-place">Curva de la Herradura</p>
                        <button class="cards__button-love">
                            <img src="images/corazon.png" alt="love"
                                class="cards__button-love cards__button-love_image">
                        </button>
                    </li>

                    <li class="cards__place">
                        <img src="images/4Latemar.png" alt="foto de Latemar" class="cards__photo">
                        <button class="cards__button-trash">
                            <img src="images/Trash.png" alt="trash"
                                class="cards__button-trash cards__button-trash_image">
                        </button>
                        <p class="cards__name-place">Latemar</p>
                        <button class="cards__button-love">
                            <img src="images/corazon.png" alt="love"
                                class="cards__button-love cards__button-love_image">
                        </button>
                    </li>

                    <li class="cards__place">
                        <img src="images/5VanoisNational.png" alt="foto de Vanois National park" class="cards__photo">
                        <button class="cards__button-trash">
                            <img src="images/Trash.png" alt="trash"
                                class="cards__button-trash cards__button-trash_image">
                        </button>
                        <p class="cards__name-place">Vanois National Park</p>
                        <button class="cards__button-love">
                            <img src="images/corazon.png" alt="love"
                                class="cards__button-love cards__button-love_image">
                        </button>
                    </li>

                    <li class="cards__place">
                        <img src="images/LagoMichigan.jpg" alt="foto del Lago Michigan" class="cards__photo">
                        <button class="cards__button-trash">
                            <img src="images/Trash.png" alt="trash"
                                class="cards__button-trash cards__button-trash_image">
                        </button>
                        <p class="cards__name-place">Lago Michigan</p>
                        <button class="cards__button-love">
                            <img src="images/corazon.png" alt="love"
                                class="cards__button-love cards__button-love_image">
                        </button>
                    </li>

                </ul>
            </section>
        </main>
        <footer class="footer">
            <h3 class="footer__name">2024 Luisa M. Seguro</h3>
        </footer>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
